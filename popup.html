<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>팝업</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="modal">
        <div class = "modal_container">
            <div class="modal_header">
                <div class = "title">차단한 닉네임 목록</div>
                <button class="close" extra-role="close"></button>
            </div>

            <div class="modal_body">모달</div>

            <div class="modal-footer">
                <button class="primary" extra-role="apply">삭제</button>
                <button class="general" extra-role="close">취소</button>
            </div>
        </div>
    </div>
    <button class="btn-open-popup">모달 띄우기</button>

    <script src="js/popup.js"></script>
</body>
</html>
