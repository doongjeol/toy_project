<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/chat.css" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
    <title>채팅</title>
</head>
<body class="chats-body">
    <div class="header__wrapper">
        <!-- 헤더부분   title과 icon 페이지별 차이있음-->
        <header class="header">
            <div class="header__header-column">
                <!-- 타이틀 -->
                <h4 class="header__title">채팅</h4>
            </div>
            <!-- 아이콘 리스트 -->
            <div class="header__header-column">
                <!-- 상단 네비게이션과 다르게 아이콘간 간격이 있음 - span 안에 넣은 이유 -->
                <!-- 돋보기 -->
                <span class="header__icon"><i class="fas fa-list-alt"></i></span>
                <span class="header__icon"><i class="fas fa-edit"></i></span>
            </div>
        </header>
    </div>
    <!-- chat 콘텐츠 -->
    <main class="chat-screen">
        <!-- 메시지 리스트 -->
        <ul class="chat__messages">
            <!-- 채팅방 타임 스탬프 -->
<!--            <span class="chat__timestamp">2020년 5월 4일</span>-->
            <!-- 메시지 타입 1 - 아바타+ 작성자+ 메시지 + 타임스탬프 순  3컬럼 구성-->
            <li class="incoming-message message">
                <!-- 컬럼2 작성자+메시지 -->
                <div class="message__content">
                    <span class="message__author user1">유투더나투더얼투더</span>
                    <span class="message__bubble">
                  유나얼 최고 !!! ㅇㅈㅇㅈ ?? 🥰
                </span>
                </div>
                <!-- 컬럼3 타임스탬프 -->
                <span class="message__timestamp">18:35</span>
                <span class="message__icon__warn"><i class="fas fa-exclamation-triangle"></i></span>
                <span class="message__icon__block"><i class="fas fa-ban"></i></span>
            </li>
            <li class="incoming-message message">
                <!-- 컬럼2 작성자+메시지 -->
                <div class="message__content">
                    <span class="message__author user2">유나얼짱짱짱</span>
                    <span class="message__bubble__warn">
                  - 신고하였습니다. -
                </span>

                </div>
                <!-- 컬럼3 타임스탬프 -->
                <span class="message__timestamp">18:47</span>
            </li>
            <!-- 메시지 타입 1 - 아바타+ 작성자+ 메시지 + 타임스탬프 순  3컬럼 구성-->
            <li class="incoming-message message">
                <!-- 컬럼2 작성자+메시지 -->
                <div class="message__content">
                    <span class="message__author user3">나얼체고</span>
                    <span class="message__bubble__block">
                  - 차단하였습니다. -
                </span>
                </div>
                <!-- 컬럼3 타임스탬프 -->
                <span class="message__timestamp">18:55</span>
            </li>
            <!-- 메시지 타입2 타임스탬프 + 메시지  2컬럼-->
            <li class="sent-message message">
                <!-- 컬럼1 타임스탬프 -->
                <span class="message__timestamp">19:22</span>
                <!-- 컬럼2 메시지 -->
                <div class="message__content">
                <span class="message__bubble">
                  나얼의 생일은 9월 23일
                </span>
                </div>
            </li>


        </ul>
        </ul>
    </main>
    <!-- 채팅 작성 양식  3컬럼 구성-->
    <div class="chat__write-container">
        <span class="chat__write-container-input">
        <input type="text" placeholder="채팅을 입력하세요." class="chat__write" class="chat__write-input"/>
        </span>
        <!-- 컬럼3 아이콘 -->
        <div class="chat__icon-right chat__icon">
            <span class="chat__send-icon"><i class="fas fa-paper-plane"></i></span>
            <span class="chat__write-icon">
              <i class="far fa-smile"></i>
            </span>
        </div>
    </div>
</body>
</html>
