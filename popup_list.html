<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>팝업</title>
    <link rel="stylesheet" href="css/popup.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>
<body>
    <div class="modal">
        <div class = "modal_container modal_banlist">
            <div class="modal_header">
                <div class = "title">차단한 닉네임 목록</div>
                <button class="close_header ban_list_close" extra-role="close"><i class="fas fa-times"></i></button>
            </div>

            <div class="modal_body">
                <ul class="modal_body_container">
                    <li class="modal_body_item">나얼체고<button class="btn_delete_ban_user"><i class="fas fa-times delete_icon"></i></button></li>
                    <li class="modal_body_item">형형<button class="btn_delete_ban_user"><i class="fas fa-times delete_icon"></i></button></li>
                    <li class="modal_body_item">강서구 불주먹<button class="btn_delete_ban_user"><i class="fas fa-times delete_icon"></i></button></li>
                    <li class="modal_body_item">하이루하이루<button class="btn_delete_ban_user"><i class="fas fa-times delete_icon"></i></button></li>
                    <li class="modal_body_item">조르디<button class="btn_delete_ban_user"><i class="fas fa-times delete_icon"></i></button></li>
                    <li class="modal_body_item">라이언<button class="btn_delete_ban_user"><i class="fas fa-times delete_icon"></i></button></li>
                    <li class="modal_body_item">어피치<button class="btn_delete_ban_user"><i class="fas fa-times delete_icon"></i></button></li>
                    <li class="modal_body_item">찰리 브라운<button class="btn_delete_ban_user"><i class="fas fa-times delete_icon"></i></button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal_ban_remove_alert">
        <div class = "modal_container">
            <div class="modal_header">
                <button class="close_header close_ban_alert_header close_ban_remove_alert_header" extra-role="close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal_body">
                <span class = "modal_body_content">차단을 해제하시겠습니까?</span>
            </div>

            <div class="modal-footer">
                <div class="modal_footer_container">
                    <button class="primary btn_ban_remove" extra-role="apply">해제</button>
                    <button class="close_footer" extra-role="close">취소</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal_ban_info_alert">
        <div class = "modal_container modal_ban_alert">
            <div class="modal_header">
                <button class="close_header close_ban_alert_header" extra-role="close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal_body">
                <span class = "modal_body_content">해제하였습니다.</span>
            </div>
        </div>
    </div>
    <button class="btn-open-popup">모달 띄우기</button>

    <script src="js/popup_common.js"></script>
    <script src="js/popup_list.js"></script>
</body>
</html>
